services:
  backend:
    build:
      context: .
      dockerfile: BackendApp/Dockerfile
    container_name: chalkboard-backend
    ports:
      - "8100:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
    networks:
      - chalkboard-network

  frontend:
    build:
      context: .
      dockerfile: ClientApp/Dockerfile
    container_name: chalkboard-frontend
    ports:
      - "8101:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chalkboard-network

networks:
  chalkboard-network:
    driver: bridge
